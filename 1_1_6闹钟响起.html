        <div id="u1255" class="text" style="visibility: visible;">
          <p style="font-size:28px;text-align:center;"><span>闹钟响起</span></p><p style="font-size:11px;"><span><br></span></p><p style="font-size:11px;text-align:left;"><span><br></span></p><p style="font-size:18px;"><span>1.闹钟响起时，振动感与铃声都会是淡入模式（由弱到强的模式）。</span></p><p style="font-size:18px;"><span><br></span></p><p style="font-size:18px;"><span>2.用户单击按钮“10分钟后提醒我”（显示时间由用户所设定小睡时间决定），则跳转至锁屏页面。此时所有闹钟叫醒动作停止，小睡结束后，闹钟再次响起。</span></p><p style="font-size:18px;"><span><br></span></p><p style="font-size:18px;"><span>3.用户向上滑动屏幕，可停止闹钟，跳转至锁屏页面。</span></p><p style="font-size:18px;"><span><br></span></p><p style="font-size:18px;"><span>4.若用户有开启天气预报功能，则闹钟响起时，在提示音中加入天气播报功能。</span></p>
        </div>
